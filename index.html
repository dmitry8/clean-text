<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Очистка текста</title>
<style>
    body {
        font-family: sans-serif;
        padding: 20px;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
    }
    .wrapper {
        max-width: 900px;
        width: 100%;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    .container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }
    .field-wrapper {
        position: relative; /* для кнопки внутри поля */
        flex: 1;
        min-width: 250px;
    }
    textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: none;
        font-size: 16px;
    }
    .clear-btn {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background: #4CAF50;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.2s;
    }
    .clear-btn:hover {
        background: #45a049;
    }
    .clear-btn svg {
        width: 16px;
        height: 16px;
        fill: white;
    }
    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
    }
    button.main-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }
    button.main-btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="wrapper">
    <h1>Очистка текста от скрытых символов</h1>
    <div class="container">
        <div class="field-wrapper">
            <textarea id="inputText" placeholder="Вставьте текст сюда..."></textarea>
            <button class="clear-btn" onclick="clearField('inputText')">
                <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/></svg>
            </button>
        </div>
        <div class="field-wrapper">
            <textarea id="outputText" placeholder="Результат появится здесь..." readonly></textarea>
            <button class="clear-btn" onclick="clearField('outputText')">
                <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/></svg>
            </button>
        </div>
    </div>
    <div class="buttons">
        <button class="main-btn" onclick="cleanText()">Очистить текст</button>
        <button class="main-btn" onclick="copyText()">Скопировать</button>
    </div>
</div>

<script>
function cleanText() {
    let text = document.getElementById("inputText").value;
    text = text.replace(/\u00A0/g, ' ');
    text = text.replace(/\u00AD/g, '');
    document.getElementById("outputText").value = text;
}

function copyText() {
    const output = document.getElementById("outputText");
    output.select();
    navigator.clipboard.writeText(output.value);
}

function clearField(id) {
    document.getElementById(id).value = '';
}
</script>

</body>
</html>
