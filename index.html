<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Очистка текста</title>
<style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { padding: 10px 20px; margin-right: 10px; }
</style>
</head>
<body>

<h1>Очистка текста от скрытых символов</h1>
<textarea id="inputText" placeholder="Вставьте текст сюда..."></textarea>
<br>
<button onclick="cleanText()">Очистить текст</button>
<button onclick="copyText()">Скопировать</button>
<br><br>
<textarea id="outputText" placeholder="Результат появится здесь..." readonly></textarea>

<script>
function cleanText() {
    let text = document.getElementById("inputText").value;
    // Заменяем неразрывные пробелы на обычные
    text = text.replace(/\u00A0/g, ' ');
    // Удаляем мягкий перенос
    text = text.replace(/\u00AD/g, '');
    document.getElementById("outputText").value = text;
}

function copyText() {
    const output = document.getElementById("outputText");
    output.select();
    navigator.clipboard.writeText(output.value);
    alert("Текст скопирован!");
}
</script>

</body>
</html>
